<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% extends 'base.html' %}
    <title>{% block title %}Delete Blog Post{% endblock %}</title>
  </head>
  <body>
    {% block content %}<br />
    {% if user.is_authenticated %}

    <h1>Delete Post...</h1>
    <br /><br />
    <h3>Delete: {{ post.title }}</h3>
    <br /><br />
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        <strong>Are you sure?</strong><br /><br />
        <button class="btn btn-dark">Delete Post!</button>
      </form>
    </div>
    {% else %} You are not authorized to view this page. {% endif %}<br />

    {% endblock %}
  </body>
</html>
