<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% extends 'base.html' %}
    <title>{% block title %}Blog Categories{% endblock %}</title>
  </head>

  <body>
    {% block content %}

    <h1>Blog Categories</h1>
    {% for item in cat_menu_list %}
    <a class="dropdown-item" href="{% url 'category' item|slugify %}">Action</a>
    {{ item }}<br />
    {% endfor %} {% endblock %}
  </body>
</html>
