<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% extends 'base.html' %}
    <title>{% block title %}Create A New Blog Category!{% endblock %}</title>
  </head>
  <body>
    {% block content %}<br />
    {% if user.is_authenticated %}

    <h1>Add Category...</h1>
    <br /><br />
    <div class="form-group">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-dark">Add Category</button>
      </form>
    </div>
    {% else %} You are not authorized to view this page. {% endif %}<br />

    {% endblock %}
  </body>
</html>
